<template name="configureLoginServiceDialogForAuth0">
  <p>
    First, you'll need to create an Auth0 application. Follow these steps:
  </p>
  <ol>
    <li>
      Create an <b>OpenID Connect (OAuth2) Web</b> application from <a href="https://app.auth0.com/#/applications/create" target="_blank">https://app.auth0.com/#/applications/create</a>
    </li>
    <li>
      Set App Callbacks URLs to: <span class="url">{{siteUrl}}_oauth/auth0</span>
    </li>
  </ol>
</template>
